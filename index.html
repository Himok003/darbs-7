<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Deftones Albumu Galerija</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Attēlu galerija</h1>
  <div class="gallery">
    <img src="images/img1.jpg" alt="Attēls 1">
    <img src="images/img2.jpg" alt="Attēls 2">
    <img src="images/img3.jpg" alt="Attēls 3">
    <img src="images/img4.jpg" alt="Attēls 4">
    <img src="images/img5.jpg" alt="Attēls 5">
    <img src="images/img6.jpg" alt="Attēls 6">
    <img src="images/img7.jpg" alt="Attēls 7">
  </div>
</body>
</html>
